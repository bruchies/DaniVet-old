<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pacientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Raça</th>
                    <th>Nome</th>
                    <th>Pelagem</th>
                    <th>Peso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="form-container">
            <h2>Novo Paciente</h2>
            <form id="patient-form">
                <input type="text" id="id" name="id" placeholder="Id" required>
                <input type="text" id="breed" name="breed" placeholder="Raça" required>
                <input type="text" id="name" name="name" placeholder="Nome" required>
                <input type="text" id="coat" name="coat" placeholder="Pelagem" required>
                <input type="number" id="weight" name="weight" placeholder="Peso" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
